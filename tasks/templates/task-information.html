<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<section class="vh-100" style="background-color: #e2d5de;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">

        <div class="card" style="border-radius: 15px;">
          <div class="card-body p-5">

            <h6 class="mb-3" style="font-size: 25px">Information</h6>

            <form method="post">
                {% csrf_token %}
  <!-- Email input -->
  <div class="form-outline mb-4">
      <label class="form-label" for="form2Example1" >Title</label>
    <input type="text" id="form2Example1" class="form-control" name="title" value="{{ task.title }}" />
  </div>

  <!-- Password input -->
  <div class="form-outline mb-4">
      <label class="form-label" for="form2Example2">Description</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description" >{{ task.description }}</textarea>
  </div>

  <div class="form-outline mb-4">
      <input class="form-check-input" type="checkbox"  id="flexCheckDefault" name="is_complete" {% if task.is_complete %} checked{% endif %}>
        <label class="form-check-label" for="flexCheckDefault">
            Complete
      </label>

  </div>


  <!-- Submit button -->
  <button type="submit" class="btn btn-primary btn-block mb-4">Confirm</button>

</form>

          </div>
        </div>

      </div>
    </div>
  </div>
</section>
</body>

</html>
